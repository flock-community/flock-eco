# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Flock. eco build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build-maven:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - uses: actions/cache@v1
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-maven-
    - name: Build with Maven
      run: mvn -B package --file ./pom.xml

  build-react:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12'
      - uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-node-
      - run: npm ci
      - run: npm run bootstrap

  publish-maven:
    runs-on: ubuntu-latest
    needs: build-maven
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: 1.8
          server-id: bintray-flock-community
          server-username: BINTRAY_USERNAME
          server-password: BINTRAY_TOKEN
      - uses: actions/cache@v1
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven-
      - name: Publish maven to github packages
        run: mvn -B deploy -DskipTests=true --file ./pom.xml
        env:
          BINTRAY_USERNAME: ${{ secrets.BINTRAY_USERNAME }}
          BINTRAY_TOKEN: ${{ secrets.BINTRAY_TOKEN }}

  publish-react:
    runs-on: ubuntu-latest
    needs: build-react
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: Publish react to github packages
        run: |
          npm install
          npm config set @flock-community:registry https://api.bintray.com/npm/flock-community/flock-npm/
          npm config set //api.bintray.com/npm/flock-community/flock-npm/:_authToken=$NODE_AUTH_TOKEN
          npm config list
          npm run publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.BINTRAY_TOKEN}}

